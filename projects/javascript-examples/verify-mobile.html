<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Verify Mobile</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
            @media screen and (orientation:landscape) {
                  #cardContainer {
                        width: 35%;
                  }
            }

            @media screen and (orientation:portrait) {
                  #cardContainer {
                        width: 96%;
                  }
            }
      </style>
      <script>
            var regExp = ''
            var msg;
            function CountryChange() {
                  var countryName = document.querySelector("select").value;
                  var inputText = document.querySelector("input[type='text']");
                  var img = document.querySelector('img')
                  switch (countryName) {
                        case 'India':
                              inputText.placeholder = "eg: +91 and 10 digits"
                              img.src = '../../images/india_flag.png';
                              regExp = /\+91\d{10}$/
                              inputText.value = ''
                              document.getElementById("errMsg").innerHTML = ''
                              msg = 'Invalid number. Please Follow This Format: +91XXXXXXXXXX'
                              break;
                        case 'US':
                              inputText.placeholder = "e.g: +1 (530) 456-5663";
                              img.src = '../../images/us_flag.png'
                              regExp = /\+1\s\(\d{3}\)\s\d{3}-\d{4}$/
                              inputText.value = ''
                              document.getElementById("errMsg").innerHTML = ''
                              msg = 'Invalid number. Please Follow This Format: +1 (XXX) XXX-XXXX'
                              break;
                        case 'UK':
                              inputText.placeholder = "e.g: +44 7400 123456";
                              img.src = '../../images/uk_flag.png'
                              regExp = /\+44\s\d{4}\s\d{6}$/
                              inputText.value = ''
                              document.getElementById("errMsg").innerHTML = ''
                              msg = 'Invalid number. Please Follow This Format: +44 XXXX XXXXXX'
                              break;
                        default:
                              inputText.placeholder = "";
                              inputText.value = ''
                              document.getElementById("errMsg").innerHTML = ''
                              img.src = '../../images/white_bg.jpg'
                              msg = ''
                              regExp = ''
                              break;
                  }
            }

            function handelVerifyClick() {
                  var txtVal = document.getElementById("textVal").value;
                  var countrySelect = document.querySelector("select").value;

                  if (countrySelect === 'select') {
                        document.getElementById("errMsg").innerHTML = 'Please Select Your Country';
                  } else if (!txtVal.match(regExp)) {
                        document.getElementById("errMsg").innerHTML = msg;
                  } else {
                        document.write('Login Success')
                  }
            }

      </script>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
      <div class="border px-4 py-5 rounded-2" id="cardContainer">
            <h5 class="fw-semibold mb-3 d-flex align-items-center justify-content-center">Verify Your Mobile <span
                        class="bi bi-phone"></span> </h5>
            <dl>
                  <dt class="d-flex align-items-center gap-1"><img width="26" height="26"
                              src="../../images/white_bg.jpg" class="border rounded-5">Select Your Country</dt>
                  <dd class="mt-2">
                        <select onchange="CountryChange()" class="form-select">
                              <option value="select">Select Your Country</option>
                              <option>India</option>
                              <option>US</option>
                              <option>UK</option>
                        </select>
                  </dd>
                  <dt class="mt-3">Your Mobile Number</dt>
                  <dd class="mt-1">
                        <input type="text" id="textVal" class="form-control">
                  </dd>
                  <dd style="font-size: 13px;" class="text-danger fw-semibold" id="errMsg"></dd>
            </dl>
            <button onclick="handelVerifyClick()" class="btn btn-primary w-100">Verify</button>
      </div>
</body>

</html>
