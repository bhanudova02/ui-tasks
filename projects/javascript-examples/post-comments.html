<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function handelSubmit() {
            var comText = document.querySelector('textarea').value;
            var now = new Date();
            if (comText !== "") {
                document.getElementById("msg").innerHTML += `<span class="bi bi-person-fill"></span> ${comText} - ${now.toLocaleTimeString()}<br>`
                document.querySelector('textarea').value = ""
            } else {
                alert("Please Enter Text")
            }
        }
    </script>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="w-50 border p-2 shadow-sm rounded px-5 py-4">
        <div>
            <h6 class="fw-bold">Your Comments</h6>
            <textarea class="form-control" rows="6" placeholder="post your comments"></textarea>
            <button onclick="handelSubmit()" class="btn btn-primary w-100 mt-4 fw-semibold">Post Comments</button>
        </div>
        <div id="comments" class="mt-4">
            <h6>Review Comments</h6>
            <div class="bg-secondary p-4 text-white overflow-y-auto" style="height: 140px;">
                <div class="mb-3" id="msg"></div>
            </div>
        </div>
    </div>
</body>

</html>
