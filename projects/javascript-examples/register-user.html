<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        function verifyUser() {
            var userName = document.querySelector("input[type='text']").value;
            fetch("./Data/register.json")
                .then(res => res.json())
                .then(data => {
                    for (var user of data) {
                        if (user.UserId == userName) {
                            document.getElementById("userErr").innerHTML = "User Name Already Taken".fontcolor('red')
                            break;
                        } else {
                            document.getElementById("userErr").innerHTML = "UserName Available".fontcolor('green')
                        }
                    }
                })
        }

        function verifyEmail() {
            var email = document.querySelector("input[type='email']").value;
            fetch("./Data/register.json")
                .then(res => res.json())
                .then(data => {
                    for (var user of data) {
                        if (user.Email == email) {
                            document.getElementById("emailErr").innerHTML = "Email Already Taken".fontcolor('red');
                            break;
                        } else {
                            document.getElementById("emailErr").innerHTML = "Email Available".fontcolor('green')
                        }
                    }
                })
        }
    </script>

</head>

<body class="m-4">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <dl>
            <dt>User Name</dt>
            <dd><input onkeyup="verifyUser()" type="text" class="form-control"></dd>
            <dd id="userErr"></dd>
            <dt>Email</dt>
            <dd><input type="email" class="form-control" onkeyup="verifyEmail()"></dd>
            <dd id="emailErr"></dd>
            <button class="btn btn-primary w-100">Register</button>
        </dl>
    </div>
</body>

</html>
