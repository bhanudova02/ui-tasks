<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media screen and (max-width:767px) {
            .custom-width{
                width: 90%;
            }
        }

        @media screen and (min-width:768px) and (max-width:1023px) {
            .custom-width{
                width: 80%;
            }
        }

        @media screen and (min-width:1024px) {
            .custom-width{
                width: 36%;
            }
        }
    </style>
    <script>
        function bodyLoad() {
            fetch("./FakeStoreApi/all/products_all.json")
                .then(res => res.json())
                .then(data => {
                    const jewelery = data.filter((res) => res.category == "men's clothing")
                    jewelery.map(product => {
                        var img = document.createElement("img");
                        img.src = product.image;
                        img.style.width = "100%"
                        img.style.height = "100%";
                        img.className = " bg-white rounded-1"
                        img.addEventListener('mouseover', (e) => {
                            document.getElementById("renderImg").src = e.target.src
                        })
                        document.querySelector("nav").appendChild(img)
                    })
                })
        }
    </script>
</head>

<body onload="bodyLoad()" class="bg-secondary  ">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="border shadow-lg p-2 rounded custom-width">
            <div style="display: flex;" class="gap-3">
                <div class="w-25 ">
                    <marquee onmouseover="this.stop()" onmouseout="this.start()" direction="down" scrollamount="10">
                        <nav class="d-flex flex-column gap-2">

                        </nav>
                    </marquee>
                </div>
                <div class="w-75 bg-white rounded-2">
                    <img src="../../images/defalut_proudct.png" width="100%" height="100%" class="object-fit-contain" id="renderImg">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
