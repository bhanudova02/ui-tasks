<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <style>
       nav img {
            border:2px solid gray;
        }
        nav img:hover {
            border:2px solid blue;
            cursor: grab;
            padding: 4px;
        }
    </style>
    <script>
       
        function BodyLoad(){
            fetch("./FakeStoreApi/all/products.json")
            .then(res=>res.json())
            .then(data=>{
                const product = data.filter(res=>res.category=="men's clothing")
                product.map(products=>{
                    var img = document.createElement("img")
                    img.src=products.image;
                    img.style.width="100%"
                    img.className="w-100 bg-secondary rounded-1";
                    img.addEventListener('mouseover',(e)=>{
                        document.getElementById("renderImg").src=e.target.src
                    })
                    img.addEventListener('click',(e)=>{
                        document.getElementById("renderImg").src=e.target.src
                    })
                    document.querySelector("nav").appendChild(img)
                })
            })
        }
       
    </script>
</head>
<body onload="BodyLoad()">
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div  style="width: 40%;">
           <div class="row mx-auto">
                <div class="col-2">
                    <nav class="d-flex flex-column gap-4">
                        
                    </nav>
                </div>
                <div class="col-10 border rounded-1 d-flex justify-content-center align-items-center">
                    <img src="../../images/Defalutprev.jpg" width="100%" height="100%"  id="renderImg" class="w-75  object-fit-contain">
                </div>
           </div>
        </div>
    </div>
</body>
</html>
