<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    <style>
        body{
            background-image: url('../../images/space_bg-1.jpg');
            background-size: cover;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script>
        function GetPosition(e){
            var img = document.querySelector("img")
            img.style.top=e.clientY+"px";
            img.style.left=e.clientX+"px";

        }
        

        
    </script>
</head>
<body ontouchmove="GetPosition(event)" onmousemove="GetPosition(event)">
    <main>
        <img src="../../images/rocket-12318_512.gif" width="100%" style="width: 120px;" class="position-fixed">
        <h4 class="text-white text-center pt-5">Move mouse pointer to test</h4>
    </main>
</body>
</html>
