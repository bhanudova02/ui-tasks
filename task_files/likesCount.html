<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likesCount</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
        var count = 0;
        function handelCountClick(){
            count ++;
            document.getElementById("count").innerHTML=count;
        }
    </script>
</head>
<body class="container-fluid">
    <div class="mt-3">
        <img src="../images/kids-fashion.jpg" width="200" height="250" class="object-fit-cover" alt="">
    </div>
    <div class="mt-2">
        <button onclick="handelCountClick()" class="btn btn-primary bi bi-hand-thumbs-up">
            (<span id="count">0</span>)
            Likes
        </button>
    </div>
</body>
</html>
