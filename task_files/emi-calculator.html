<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 5fr 3fr 4fr;
            gap: 30px;
        }
    </style>
    <script>
        function amountChange() {
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
        }
        function yearChnage() {
            document.getElementById("txtYears").value = document.getElementById("yearRange").value;
        }
        function rateChange() {
            document.getElementById("txtRate").value = document.getElementById("rateRange").value;
        }
        function CalculateClick() {
            var P = parseInt(document.getElementById("txtAmount").value);
            var r = parseFloat(document.getElementById("txtRate").value) / 12 / 100; // Monthly interest rate
            var n = parseInt(document.getElementById("txtYears").value) * 12; // Convert years to months
            var Result = (P*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);
            var EMI = Math.round(Result)
            document.getElementById("lblResult").innerHTML=`Your Monthly Installment Amount Is <span class="fw-bold text-primary">${EMI.toLocaleString()}</span> For Next ${n} Months`
        }
    </script>
</head>
<body class="">
    <div class="main-container p-4 bg-white shadow border border-4 ms-2 rounded" style="width: 66%;">
        <h4 class="text-center fw-bold">Personal Loan EMI Calculator</h4>
        <div class="grid-container mt-4">
            <div class="d-flex align-items-center gap-2">
                <span>Amount You Need &#8377;</span>
                <input ype="text" class="form-control" value="0" style="width: 50%;" placeholder="&#8377;"
                    id="txtAmount">
            </div>
            <div class="d-flex align-items-center gap-2">
                <span>For</span>
                <input ype="text" class="form-control w-50" value="0" id="txtYears">
                <span>Years</span>
            </div>
            <div class="d-flex align-items-center justify-content-center gap-2">
                <span>Interest rate</span>
                <input ype="text" class="form-control w-50" value="0" placeholder="&#8377;" id="txtRate">
                <span>%</span>
            </div>
        </div>
        <div class="grid-container mt-2">
            <div>
                <input type="range" value="200000" class="form-range" min="50000" max="4000000" id="amountRange"
                    onchange="amountChange()">
                <div>
                    <span>₹50,000</span>
                    <span class="float-end">₹50,000</span>
                </div>
            </div>
            <div>
                <input type="range" class="form-range px-1" value="0" min="1" max="5" id="yearRange"
                    onchange="yearChnage()">
                <div class="px-1">
                    <span>1 Year</span>
                    <span class="float-end">5 Year</span>
                </div>
            </div>
            <div>
                <input type="range" class="form-range px-2" step="0.1" value="11" min="10.85" max="21" id="rateRange"
                    onchange="rateChange()">
                <div class="px-2">
                    <span>10.85%</span>
                    <span class="float-end">21%</span>
                </div>
            </div>
        </div>
        <div class="mt-4 text-end">
            <button onclick="CalculateClick()" class="btn btn-primary">CALCULATE</button>
        </div>
        <div class="text-center mt-4">
            <p id="lblResult"></p>
        </div>
    </div>
</body>

</html>
