<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script>
        function GenerateCode(){
            var a = Math.round(Math.random()*10);
            var b = Math.round(Math.random()*10);
            var c = Math.round(Math.random()*10);
            var d = Math.round(Math.random()*10);
            var e = Math.round(Math.random()*10);
            var f = Math.round(Math.random()*10)
            document.getElementById("count").innerHTML=`${a}${b}${c}${d}${e}${f}`;
        }
    </script>
</head>
<body onload="GenerateCode()" class="container-fluid">
    <div class="mt-4 shadow p-2 border w-25">
       <button onclick="GenerateCode()" class="btn">Verify Code <span class="bi bi-arrow-clockwise"></span></button>
        <h5 class="text-center" id="count">0</h5>
    </div>
</body>
</html>
