<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="m-4">
    <div class="carousel slide" data-bs-theme="dark" data-bs-ride="carousel" id="banners">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/slider1.jpg" class="w-100 object-fit-cover" height="300"
                    style="object-position: top;">
            </div>
            <div class="carousel-item">
                <img src="../images/slider2.jpg" class="w-100 object-fit-cover" height="300"
                    style="object-position: top;">
            </div>
            <div class="carousel-item">
                <img src="../images/slider3.jpg" class="w-100 object-fit-cover" height="300"
                    style="object-position: top;">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#banners">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#banners">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <input type="radio" name="slider" class="active" style="width: 16px; height:16px;" data-bs-slide-to="0" data-bs-target="#banners">
            <input type="radio" name="slider" style="width: 16px; height:16px;" data-bs-slide-to="1" data-bs-target="#banners">
            <input type="radio" name="slider" style="width: 16px; height:16px;" data-bs-slide-to="2" data-bs-target="#banners">
        </div>
    </div>
</body>

</html>
